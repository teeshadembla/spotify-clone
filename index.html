<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="Stylesheet" href="./style.css">
    <link rel = "icon" href="./assets/logo.png">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="navigate">
                <div class="op" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="">Home</a>
                </div>
                <div class="op">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options navigate">
                    <div class="lib-options">
                        <img src="./assets/library_icon.png" style="font-size: 2.5rem;"/>
                        <a href="">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>                
                </div>
                <div class="lib-boxes">
                    <div class="box1">
                        <p class="box-p1">
                            Create your first playlist
                        </p>
                        <p class="box-p2">
                            It's easy, we'll help you
                        </p>
                        <button class="badge">Create Playlist</button>
                    </div>
                    <div class="box2 box1">
                        <p class="box-p1">
                            Let's find some podcasts to follow
                        </p>
                        <p class="box-p2">
                            we'll keep you updated on new episodes
                        </p>
                        <button class="badge">Browse Podcasts</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="sticky-navbar">
                <div class="fix-navbar">
                    <div class="arrows">
                        <div class="a1">
                            <img src="./assets/backward_icon.png" alt="backward icon"/>
                        </div>
                        <div class="a2">
                            <img src="./assets/forward_icon.png" alt="forward icon"/>
                        </div>
                    </div>
                    <div class="rightdiv">
                        <div class="premButt">
                            <button class="prem-badge">Explore Premium</button>
                        </div>
                        <div class="Install-app">
                            <button class="app">Install app</button>
                        </div>
                        <div class="account">
                            <i class="fa-solid fa-circle-user"></i>
                        </div>
                    </div>
            <div class="cards">
                <h2>Recently Played</h2>
                <div class="card-container">
                    <div class="card">
                        <img src="assets/card1img.jpeg">
                        <p class="title">Top 50 Global</p>
                        <p class="info">Your daily update of the most played tracks right </p>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="musicplayer">musicplayer</div>
    </div>
</body>
</html>
